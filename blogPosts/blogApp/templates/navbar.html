<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blog App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary mb-5">
  <div class="container">
    <a class="navbar-brand" href="/posts">Blog</a>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="/posts">Blog posts</a>
        </li>
      </ul>
      <div class="d-flex justify-content-end ms-auto navbar-nav">
          <form class="d-flex" role="search" method="post" action="{% url 'searchposts' %}">
              {% csrf_token %}
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name="query">
              <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        {% if request.user.is_authenticated %}
            <a class="nav-link" href="/posts/add/">Add new post</a>
            <a class="nav-link" href="/posts/profile/{{request.user}}">Logged in as: {{request.user.username}}</a>
            <a class="nav-link" href="{% url 'logout' %}">Log out</a>
        {% else %}
            <a class="nav-link" href="/login">Login</a>
        {% endif %}
      </div>
    </div>
  </div>
</nav>
{% block body %}

{% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

</body>
</html>

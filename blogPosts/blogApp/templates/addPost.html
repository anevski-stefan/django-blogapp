{% extends 'navbar.html' %}
{% block body %}
<form action="{% url 'AddPost' %}" enctype="multipart/form-data" method="post">
    {% csrf_token %}
    <div class="row d-flex justify-content-center">
        <div class="col-md-6">
            {{form.as_p}}
            <button type="submit" class="btn btn-sm btn-success">Add blog</button>
        </div>
    </div>
</form>
{% endblock %}
